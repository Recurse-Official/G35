# Define the events block (required for NGINX)
events {
    worker_connections 1024;  # Set the number of worker connections
}

# Define the HTTP block
http {
    # Other configurations can go here (e.g., gzip, logging)

    # Define the server block
    server {
        listen 80;

        location / {
            proxy_pass http://backend:5000;  # Replace 'backend' with the actual service name
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
